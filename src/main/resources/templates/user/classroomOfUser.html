<!DOCTYPE html>
<html lang="vi"
      layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.ultraq.net.nz/thymeleaf/security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Users</title>
</head>

<body>
<div layout:fragment="breadcrumb" class="mt-3">
    <ul class="main-menu">
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        <li>
            <a th:href="@{/account/showAccount}">Account</a>
        </li>
        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/user/users}">Users</a>
        </li>
        <li sec:authorize="hasAnyAuthority('ROLE_TEACHER', 'ROLE_STUDENT')">
            <a th:href="@{/classroom/index}">Classrooms</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </li>
        <li sec:authorize="isAnonymous()">
            <a class="active" th:href="@{/login-register}">Login</a>
        </li>
    </ul>
</div>


<div class="mt-5">
    <div class="card shadow border-0 mt-4 p-3" layout:fragment="main_body">
        <div class="section page-banner-section bg-color-1">

            <img alt="shape" class="shape-1" th:src="@{/images/shape/shape-5.png}">
            <img alt="shape" class="shape-2" th:src="@{/images/shape/shape-6.png}">
            <img alt="shape" class="shape-3" th:src="@{/images/shape/shape-7.png}">

            <img alt="shape" class="shape-4" th:src="@{/images/shape/shape-21.png}">
            <img alt="shape" class="shape-5" th:src="@{/images/shape/shape-21.png}">

            <div class="container">
                <!-- Page Banner Content Start -->
                <div class="page-banner-content">
                    <h2 class="title">Classroom</h2>
                    <ul class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Classroom</li>
                    </ul>
                </div>
                <!-- Page Banner Content End -->
            </div>
        </div>

        <div class="container mt-4">
            <div class="row pb-3">
                <div class="col-6">
                    <form class="form">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" placeholder="input class code to join" class="form-control">
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary"> JOIN CLASS</button>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/classroom/add-class}" class="btn btn-success">
                        <i class="bi bi-plus-circle" style="height:20px; cursor:pointer"></i> &ensp; Add New Class
                    </a>
                </div>
            </div>
            <h2>List your classroom:</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5">
                <div th:each="classroom : ${lstClass}">
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${classroom.nameClass}"></h5>
                                <p class="card-text" th:text="${classroom.descriptionClass}"></p>
                            </div>
                            <div class="card-footer" sec:authorize="hasAuthority('ROLE_TEACHER')">
                                <p class="card-text" th:text="${classroom.codeClass}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>



</body>

</html>
